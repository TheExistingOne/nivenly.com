
user nginx;
worker_processes  10;

error_log  /var/log/nginx/error.log;
error_log  /var/log/nginx/error.log  notice;
error_log  /var/log/nginx/error.log  info;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    types_hash_max_size 4096;
    server_names_hash_bucket_size 128;
    default_type  application/octet-stream;
    access_log  /var/log/nginx/access.log;
    sendfile        on;
    keepalive_timeout  65;

    # --------------------------------------------------------------------------
    #
    # Photo CDN
    #
    #
    server {

        #if ($host = photos.nivenly.com) {
        #    return 500;
        #}

        #if ($host = www.photos.nivenly.com) {
        #    return 500;
        #}

        server_name photos.nivenly.com www.photos.nivenly.com 10.0.0.188;
        #server_name 10.0.0.188;

        listen 443 ssl;
        listen [::]:443 ssl;
        client_max_body_size 500M;

        ssl_certificate /etc/letsencrypt/live/nivenly.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/nivenly.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        location / {
            #root /home/nginx/photos.nivenly.com;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_pass http://photoprism:8081;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }


    }

