apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    app: nivenly
  name: nivenly
  namespace: public
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nivenly
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nivenly
    spec:
      containers:
        - image: krisnova/nivenly.com:latest
          imagePullPolicy: Always
          name: nivenly
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30


---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: nivenly
  name: nivenly
  namespace: public
spec:
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 30000
      port: 1313
      protocol: TCP
      targetPort: 80
  selector:
    app: nivenly
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
